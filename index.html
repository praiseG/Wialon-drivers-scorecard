<!DOCTYPE html>
<html>
  <head>
    <title>3D Drivers Score Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="description" content="3D Drivers Score Card">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/3dsc.css"/>
    
   
    <!-- <script src="./js/jquery/jquery-3.3.1.slim.min.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- <script type="text/javascript" src="https//code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.flash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js
    "></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="
    https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/cookies/js.cookie.js"></script>
    <script type="text/javascript" src="./js/date/date.js"></script>
    <script type="text/javascript" src="./js/underscore/underscore-min.js"></script> 
    <script type="text/javascript" src="./js/3d/3dsc.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand text-hide" href="#"><img src="./img/3dsc-logo-2.png" height="50px"></a>
                        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">&nbsp;</li>
                </ul>
                <div class="text-white-50"><i class="fas fa-user-circle fa-lg" style="color:#CB3541">&nbsp;</i><h6 class="text-white-50 float-right align-baseline" id="username">Username</h6></div>
            </div>
            </div>
    </nav>
    <div class="container">
        <div class="row dashboard-bg row-resized" id="units">
            <p class="report-heading" id="reportTitle">Drivers Score Card</p>
        </div> 
        <div class="row row-3d">
            <div class="float-left">
                <select class="custom-select" id="rTemplates">
                    <option class="select-option" selected>Select Report Template</option>
                    <option class="select-option" value="Drivers Score Card" id="t-dsc">Drivers Score Card</option>
                    <option class="select-option"  value="Drivers List Report" id="t-dlr">Drivers List Report</option>
                    <option class="select-option" value="Vehicles List Report" id="t-vlr">Vehicles List Report</option>
                    <option class="select-option" value="Trips Details Report" id="t-tdr">Trips Details Report</option>
                    <option class="select-option" value="Events Details Report" id="t-edr">Events Details Report</option>
                    <option class="select-option" value="Cycle Time Report" id="t-ctr">Cycle Time Report</option>
                </select>
            </div>
            <div class="btn-group btn-group-toggle ml-4" data-toggle="buttons" id="dTargets">
                <label class="btn btn-outline-secondary active">
                  <input type="radio" name="options" id="yDate" autocomplete="off" checked> Yesterday
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="tDate" autocomplete="off"> Today
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="wDate" autocomplete="off"> Week
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="mDate" autocomplete="off"> Month
                </label>
                <label class="btn btn-outline-secondary">
                  <input type="radio" name="options" id="cDate" autocomplete="off"> Custom
                </label>
            </div>
            <div class="form-inline picker-fields pl-20" style="display: none;">
                <input type="text" class="form-control form-control-3d pl-4" id="fromDate" value=""> - 
                <input type="text" class="form-control form-control-3d pl-4" id="toDate" value="">             
                <button type="button" class="btn btn-sm btn-secondary ml-2">OK</button>
            </div>
            <div class="form-inline picker-display pl-20">
                    <button type="button" class="btn btn-sm btn-secondary mr-1" id="prevDate"><i class="fas fa-caret-left"></i></button>
                    <input type="text" class="form-control form-control-3d pl-4" id="selDate" value="" disabled>             
                    <button type="button" class="btn btn-sm btn-secondary ml-1" id="nextDate"><i class="fas fa-caret-right"></i></button>
            </div>
        </div>
        <div id="rpt-table">
               
        </div>
        <div id="reprt-data"></div>
    </div>
    <!-- TEMPLATES -->
    <!-- Vehicles List Report -->
    <script type="text/template" id="vlr-cols">
        <table id="vlr-tbl" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Transporter ID</th>
                    <th>Vehicle License Number</th>
                    <th>Vehicle VIN</th>
                    <th>Year/Make/Model</th>
                    <th>Site Name</th>
                    <th>Site ID</th>
                    <th>IVMS ID</th>
                    <th>Last GPS connection Date and Time</th>
                    <th>Last Trip Date and Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><img src="./img/progress.gif" width="100px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>                  
            </tbody>
        </table>
    </script>
    <script type="text/template" id="vlr-data">
        <tr>
            <td><%= vhl.id %></td>
            <td><%= vhl.transporter_id %></td>
            <td><% if(vhl.icon_url){ %><img src=<%= vhl.icon_url %> width="20px"><% } %><%= vhl.license_number %></td>
            <td><%= vhl.vin %></td>
            <td><%= vhl.year_mke_model %></td>
            <td><%= vhl.site_name %></td>
            <td><%= vhl.site_id %></td>
            <td><%= vhl.ivms_id %></td>
            <td><%= vhl.last_gps_conn %></td>
            <td><%= vhl.last_trip_dt %></td>
        </tr>   
    </script>
    <script type="text/template" id="vlr2-data">
        <% _.each(vehicles, function(vhl){  %>
            <tr>
                <td>1</td>
                <td><%= vhl.transporter_id %></td>
                <td><%= vhl.license_number %></td>
                <td><%= vhl.vin %></td>
                <td><%= vhl.year_mke_model %></td>
                <td><%= vhl.site_name %></td>
                <td><%= vhl.site_id %></td>
                <td><%= vhl.ivms_id %></td>
                <td><%= vhl.last_gps_conn %></td>
                <td><%= vhl.last_trip_dt %></td>
            </tr>   
        <% }) %>          
    </script>

    <!-- Drivers List Report -->
    <script type="text/template" id="dlr-cols">
        <table id="dlr-tbl" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Transporter ID</th>
                    <th>Driver Name</th>
                    <th>Driver ID</th>
                    <th>Driver License ID</th>
                    <th>Site Name</th>
                    <th>Site ID</th>
                    <th>License Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><img src="./img/progress.gif" width="50px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>             
            </tbody>
        </table>
    </script>
    <script type="text/template" id="dlr-data">
        <tr>
            <td><%= drv.id %></td>
            <td><%= drv.transporter_id %></td>
            <td><%= drv.name %></td>
            <td><%= drv.driver_id %></td>
            <td><%= drv.driver_license %></td>
            <td><%= drv.site_name %></td>
            <td><%= drv.site_id %></td>
            <td><%= drv.license_expiry %></td>
        </tr>   
    </script>

    <!-- Drivers ScoreCard -->
    <script type="text/template" id="dsc-cols">
        <table id="dsc-tbl" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Transporter ID</th>
                    <th>Driver Name</th>
                    <th>Driver License ID</th>
                    <th>Total KM Driven</th>
                    <th>Site Name</th>
                    <th>Harsh braking penalty points</th>
                    <th>Harsh Braking occurances</th>
                    <th>Harsh acc penalty points</th>
                    <th>Harsh acc occurances</th>
                    <th>Over Speeding penalty point</th>
                    <th>Over speeding Duration</th>
                    <th>Driving Time penalty points</th>
                    <th>Driving Time in minutes</th>
                    <th>Resting Time Penalty Points</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><img src="./img/progress.gif" width="50px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>             
            </tbody>
        </table>
    </script>
  </body>
</html>
